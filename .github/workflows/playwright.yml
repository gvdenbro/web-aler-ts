name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps firefox
    - name: Run Playwright tests
      run: npx playwright test --project=firefox
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 15
    - name: Commit and push if changes occured
      id: try-commit-push
      # multiline 'changes' are escaped according to https://github.community/t/set-output-truncates-multiline-strings/16852/2
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest scraping data: ${timestamp}" || exit 0
        git push
        changes="$(git diff HEAD^ HEAD --name-only --diff-filter=AM --exit-code ':scrapes*.md' | sed -r 's/(\w+)\/(.*)\.md$/[\2]\(https\:\/\/github\.com\/gvdenbro\/web-aler-ts\/blob\/main\/\1\/\2\.md\)/')"
        changes="${changes//'%'/'%25'}"
        changes="${changes//$'\n'/'%0A'}"
        changes="${changes//$'\r'/'%0D'}"
        echo "::set-output name=web-aler-ts-changes::$changes"
        echo "::set-output name=web-aler-ts-url::$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/commit/$(git rev-parse HEAD)"
    - name: Notify telegram
      uses: appleboy/telegram-action@master
      if: ${{ success() && steps.try-commit-push.outputs.web-aler-ts-changes != ''}}
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: "[web alerts - changes](${{steps.try-commit-push.outputs.web-aler-ts-url}}):\n${{steps.try-commit-push.outputs.web-aler-ts-changes}}"
        format: markdown